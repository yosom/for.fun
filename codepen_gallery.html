<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DotËÆæÂ§á - CodePenÈ£éÊ†ºÈ¢ÑËßà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 100%;
            margin: 0;
            padding: 0 20px;
        }

        .header {
            text-align: center;
            margin: 40px 0;
            color: white;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .config-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .config-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .config-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .config-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .config-content h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .config-group {
            margin-bottom: 20px;
        }

        .config-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .config-group input, .config-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .config-group input:focus, .config-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .config-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .config-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .config-btn.primary {
            background: #667eea;
            color: white;
        }

        .config-btn.secondary {
            background: #6c757d;
            color: white;
        }

        .config-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .config-status {
            text-align: center;
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
        }

        .config-status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .config-status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
            margin-bottom: 40px;
        }

        .project-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            width: 100%;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .project-preview {
            width: 100%;
            height: 160px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
            position: relative;
            overflow: hidden;
        }

        .project-preview iframe {
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none;
        }

        .project-info {
            padding: 12px;
        }

        .project-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            margin-bottom: 6px;
            overflow: hidden !important;
            text-overflow: ellipsis !important;
            white-space: nowrap !important;
            max-width: 100% !important;
            display: block !important;
            width: 100% !important;
        }

        .project-description {
            color: #666;
            margin-bottom: 10px;
            line-height: 1.3;
            font-size: 0.85em;
            overflow: hidden !important;
            text-overflow: ellipsis !important;
            white-space: nowrap !important;
            max-width: 100% !important;
            display: block !important;
            width: 100% !important;
        }

        .project-actions {
            display: flex;
            justify-content: center;
        }

        .btn {
            padding: 5px 10px;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 3px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: #666;
            font-size: 1.1em;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 1600px) {
            .projects-grid {
                grid-template-columns: repeat(5, 1fr);
            }
        }

        @media (max-width: 1400px) {
            .projects-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 1200px) {
            .projects-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 900px) {
            .projects-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .projects-grid {
                grid-template-columns: 1fr;
            }

            .project-preview {
                height: 160px;
            }
        }

        .no-projects {
            text-align: center;
            color: white;
            font-size: 1.2em;
            margin-top: 50px;
        }

        .status-bar {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
        }

        .status-bar.show {
            display: block;
        }

        .status-success {
            border-left: 4px solid #28a745;
        }

        .status-error {
            border-left: 4px solid #dc3545;
        }

        .status-info {
            border-left: 4px solid #17a2b8;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- ÈÖçÁΩÆÊåâÈíÆ -->
        <button class="config-button" onclick="openConfig()">‚öôÔ∏è ËÆæÂ§áÈÖçÁΩÆ</button>
        
        <div class="header">
            <h1>üé® DotËÆæÂ§áÈ¢ÑËßà</h1>
        </div>

        <div id="projectsGrid" class="projects-grid">
            <div class="loading">
                <div class="spinner"></div>
                Ê≠£Âú®Âä†ËΩΩÈ°πÁõÆ...
            </div>
        </div>
    </div>

    <div id="statusBar" class="status-bar">
        <div id="statusMessage"></div>
    </div>

    <!-- ÈÖçÁΩÆÊ®°ÊÄÅÊ°Ü -->
    <div id="configModal" class="config-modal">
        <div class="config-content">
            <h2>‚öôÔ∏è ËÆæÂ§áÈÖçÁΩÆ</h2>
            
            <div class="config-group">
                <label for="apiHost">API ‰∏ªÊú∫Âú∞ÂùÄ:</label>
                <input type="text" id="apiHost" placeholder="‰æãÂ¶Ç: dot.mindreset.tech">
            </div>
            
            <div class="config-group">
                <label for="apiPath">API Ë∑ØÂæÑ:</label>
                <input type="text" id="apiPath" placeholder="‰æãÂ¶Ç: /api/open/image">
            </div>
            
            <div class="config-group">
                <label for="apiToken">API Token:</label>
                <input type="password" id="apiToken" placeholder="ËæìÂÖ•ÊÇ®ÁöÑAPI Token">
            </div>
            
            <div class="config-group">
                <label for="deviceId">ËÆæÂ§á ID:</label>
                <input type="text" id="deviceId" placeholder="ËæìÂÖ•ÊÇ®ÁöÑËÆæÂ§áID">
            </div>
            
            <div class="config-group">
                <label for="serverPort">ÊúçÂä°Âô®Á´ØÂè£:</label>
                <input type="number" id="serverPort" placeholder="3001" min="1" max="65535">
            </div>
            
            <div class="config-buttons">
                <button class="config-btn secondary" onclick="closeConfig()">ÂèñÊ∂à</button>
                <button class="config-btn primary" onclick="saveConfig()">‰øùÂ≠òÈÖçÁΩÆ</button>
            </div>
            
            <div id="configStatus" class="config-status" style="display: none;"></div>
        </div>
    </div>

    <script>
        // ÂÖ®Â±ÄÂèòÈáè
        let projects = [];
        const statusBar = document.getElementById('statusBar');
        const statusMessage = document.getElementById('statusMessage');

        // ÈªòËÆ§ÈÖçÁΩÆ
        const defaultConfig = {
            apiHost: 'dot.mindreset.tech',
            apiPath: '/api/open/image',
            apiToken: '',
            deviceId: '',
            serverPort: 3001
        };

        // ÈÖçÁΩÆÁÆ°ÁêÜ
        function loadConfig() {
            const savedConfig = localStorage.getItem('dotDeviceConfig');
            if (savedConfig) {
                return JSON.parse(savedConfig);
            }
            return defaultConfig;
        }

        function saveConfigToStorage(config) {
            localStorage.setItem('dotDeviceConfig', JSON.stringify(config));
        }

        function openConfig() {
            const config = loadConfig();
            document.getElementById('apiHost').value = config.apiHost;
            document.getElementById('apiPath').value = config.apiPath;
            document.getElementById('apiToken').value = config.apiToken;
            document.getElementById('deviceId').value = config.deviceId;
            document.getElementById('serverPort').value = config.serverPort;
            document.getElementById('configModal').style.display = 'block';
        }

        function closeConfig() {
            document.getElementById('configModal').style.display = 'none';
            document.getElementById('configStatus').style.display = 'none';
        }

        function saveConfig() {
            const config = {
                apiHost: document.getElementById('apiHost').value.trim(),
                apiPath: document.getElementById('apiPath').value.trim(),
                apiToken: document.getElementById('apiToken').value.trim(),
                deviceId: document.getElementById('deviceId').value.trim(),
                serverPort: parseInt(document.getElementById('serverPort').value) || 3001
            };

            // È™åËØÅÂøÖÂ°´Â≠óÊÆµ
            if (!config.apiHost || !config.apiPath || !config.apiToken || !config.deviceId) {
                showConfigStatus('ËØ∑Â°´ÂÜôÊâÄÊúâÂøÖÂ°´Â≠óÊÆµ', 'error');
                return;
            }

            saveConfigToStorage(config);
            showConfigStatus('ÈÖçÁΩÆ‰øùÂ≠òÊàêÂäüÔºÅ', 'success');
            
            setTimeout(() => {
                closeConfig();
            }, 1500);
        }

        function showConfigStatus(message, type) {
            const statusDiv = document.getElementById('configStatus');
            statusDiv.textContent = message;
            statusDiv.className = `config-status ${type}`;
            statusDiv.style.display = 'block';
        }

        // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
        document.getElementById('configModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeConfig();
            }
        });

        // ÊòæÁ§∫Áä∂ÊÄÅ‰ø°ÊÅØ
        function showStatus(message, type = 'info') {
            statusMessage.textContent = message;
            statusBar.className = `status-bar show status-${type}`;

            setTimeout(() => {
                statusBar.classList.remove('show');
            }, 3000);
        }

        // Êà™Êñ≠ËøáÈïøÁöÑÊñá‰ª∂Â§πÂêçÁß∞
        function truncateFolderName(name, maxLength = 15) {
            console.log('Êà™Êñ≠Êñá‰ª∂Â§πÂêçÁß∞:', name, 'ÈïøÂ∫¶:', name.length);
            if (name.length <= maxLength) {
                return name;
            }
            const truncated = name.substring(0, maxLength) + '...';
            console.log('Êà™Êñ≠Âêé:', truncated);
            return truncated;
        }

        // Êà™Êñ≠ËøáÈïøÁöÑÊèèËø∞ÊñáÊú¨
        function truncateDescription(description, maxLength = 25) {
            if (!description || description.length <= maxLength) {
                return description;
            }
            return description.substring(0, maxLength) + '...';
        }

        // ÈÖçÁΩÆÈÄâÈ°πÔºöÊòØÂê¶ÊòæÁ§∫È°πÁõÆÊèèËø∞
        const SHOW_DESCRIPTION = false; // ËÆæÁΩÆ‰∏∫ false ÂèØ‰ª•ÂÆåÂÖ®ÈöêËóèÊèèËø∞

        // Ëé∑ÂèñÈ°πÁõÆÂàóË°®
        async function loadProjects() {
            try {
                const response = await fetch('/api/projects');
                if (!response.ok) {
                    throw new Error('Ëé∑ÂèñÈ°πÁõÆÂàóË°®Â§±Ë¥•');
                }

                projects = await response.json();
                renderProjects();
            } catch (error) {
                console.error('Âä†ËΩΩÈ°πÁõÆÂ§±Ë¥•:', error);
                document.getElementById('projectsGrid').innerHTML = `
                    <div class="no-projects">
                        <p>‚ùå Âä†ËΩΩÈ°πÁõÆÂ§±Ë¥•: ${error.message}</p>
                        <p>ËØ∑Á°Æ‰øùweightsÊñá‰ª∂Â§πÂ≠òÂú®‰∏îÂåÖÂê´ÊúâÊïàÁöÑÈ°πÁõÆ</p>
                    </div>
                `;
            }
        }

        // Ê∏≤ÊüìÈ°πÁõÆÂàóË°®
        function renderProjects() {
            const grid = document.getElementById('projectsGrid');
            console.log('ÂºÄÂßãÊ∏≤ÊüìÈ°πÁõÆÂàóË°®ÔºåÈ°πÁõÆÊï∞Èáè:', projects.length);

            if (projects.length === 0) {
                grid.innerHTML = `
                    <div class="no-projects">
                        <p>üìÅ Êú™ÊâæÂà∞È°πÁõÆ</p>
                        <p>ËØ∑Âú®weightsÊñá‰ª∂Â§π‰∏≠Ê∑ªÂä†È°πÁõÆ</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = projects.map(project => {
                const truncatedName = truncateFolderName(project.name);
                const truncatedDesc = truncateDescription(project.description || 'ÁÇπÂáªÊü•ÁúãÈ¢ÑËßà');
                console.log('È°πÁõÆ:', project.name, 'Êà™Êñ≠Âêé:', truncatedName);
                console.log('ÊèèËø∞:', project.description, 'Êà™Êñ≠Âêé:', truncatedDesc);
                return `
                <div class="project-card">
                    <div class="project-preview">
                        <iframe src="/api/project-iframe/${project.name}" title="${project.name}"></iframe>
                    </div>
                    <div class="project-info">
                        <div class="project-title" title="${project.name}">${truncatedName}</div>
                        ${SHOW_DESCRIPTION ? `<div class="project-description" title="${project.description || 'ÁÇπÂáªÊü•ÁúãÈ¢ÑËßà'}">
                            ${truncatedDesc}
                        </div>` : ''}
                        <div class="project-actions">
                            <a href="/preview/${project.name}" class="btn btn-primary">
                                üîç ËØ¶ÁªÜÈ¢ÑËßà
                            </a>
                        </div>
                    </div>
                </div>
            `;
            }).join('');
        }





        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function () {
            console.log('È°µÈù¢Âä†ËΩΩÂÆåÊàêÔºåÂºÄÂßãÂä†ËΩΩÈ°πÁõÆ...');
            loadProjects();
        });

        // Ê∑ªÂä†ÈîÆÁõòÂø´Êç∑ÈîÆ
        document.addEventListener('keydown', function (e) {
            if (e.ctrlKey || e.metaKey) {
                switch (e.key) {
                    case 'r':
                        e.preventDefault();
                        loadProjects();
                        showStatus('üîÑ ÈáçÊñ∞Âä†ËΩΩÈ°πÁõÆ', 'info');
                        break;
                }
            }
        });

        // È°µÈù¢Âä†ËΩΩÊó∂ÊòæÁ§∫ÊèêÁ§∫
        console.log('Êñá‰ª∂Â§πÂêçÁß∞Êà™Êñ≠ÂäüËÉΩÂ∑≤ÂêØÁî®ÔºåÊúÄÂ§ßÈïøÂ∫¶: 15Â≠óÁ¨¶');
        console.log('È°πÁõÆÊèèËø∞ÊòæÁ§∫Áä∂ÊÄÅ:', SHOW_DESCRIPTION ? 'ÊòæÁ§∫ÔºàÊà™Êñ≠25Â≠óÁ¨¶Ôºâ' : 'ÈöêËóè');
        console.log('Â¶ÇÊûúÁúã‰∏çÂà∞Êà™Êñ≠ÊïàÊûúÔºåËØ∑Êåâ Ctrl+F5 Âº∫Âà∂Âà∑Êñ∞È°µÈù¢');
    </script>
</body>

</html>
