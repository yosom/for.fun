    <style>

        .config-button {

        .config-content {

        .btn {

        .loading {

        .spinner {

        @keyframes spin {

        /* å“åº”å¼è®¾è®¡ */

<body>
    <div class="container">
        <!-- é…ç½®æŒ‰é’® -->
        <button class="config-button" onclick="openConfig()">âš™ï¸ è®¾å¤‡é…ç½®</button>
        
        <div class="header">

    <!-- é…ç½®æ¨¡æ€æ¡† -->
    <div id="configModal" class="config-modal">
        <div class="config-content">
            <h2>âš™ï¸ è®¾å¤‡é…ç½®</h2>
            
            <div class="config-group">
                <label for="apiHost">API ä¸»æœºåœ°å€:</label>
                <input type="text" id="apiHost" placeholder="ä¾‹å¦‚: dot.mindreset.tech">
            </div>
            
            <div class="config-group">
                <label for="apiPath">API è·¯å¾„:</label>
                <input type="text" id="apiPath" placeholder="ä¾‹å¦‚: /api/open/image">
            </div>
            
            <div class="config-group">
                <label for="apiToken">API Token:</label>
                <input type="password" id="apiToken" placeholder="è¾“å…¥æ‚¨çš„API Token">
            </div>
            
            <div class="config-group">
                <label for="deviceId">è®¾å¤‡ ID:</label>
                <input type="text" id="deviceId" placeholder="è¾“å…¥æ‚¨çš„è®¾å¤‡ID">
            </div>
            
            <div class="config-group">
                <label for="serverPort">æœåŠ¡å™¨ç«¯å£:</label>
                <input type="number" id="serverPort" placeholder="3001" min="1" max="65535">
            </div>
            
            <div class="config-buttons">
                <button class="config-btn secondary" onclick="closeConfig()">å–æ¶ˆ</button>
                <button class="config-btn primary" onclick="saveConfig()">ä¿å­˜é…ç½®</button>
            </div>
            
            <div id="configStatus" class="config-status" style="display: none;"></div>
        </div>
    </div>

    <script>
        // å…¨å±€å˜é‡
        let projects = [];
        const statusBar = document.getElementById('statusBar');
        const statusMessage = document.getElementById('statusMessage');

        // é»˜è®¤é…ç½®
        const defaultConfig = {
            apiHost: 'dot.mindreset.tech',
            apiPath: '/api/open/image',
            apiToken: '',
            deviceId: '',
            serverPort: 3001
        };

        // é…ç½®ç®¡ç†
        function loadConfig() {
            const savedConfig = localStorage.getItem('dotDeviceConfig');
            if (savedConfig) {
                return JSON.parse(savedConfig);
            }
            return defaultConfig;
        }

        function saveConfigToStorage(config) {
            localStorage.setItem('dotDeviceConfig', JSON.stringify(config));
        }

        function openConfig() {
            const config = loadConfig();
            document.getElementById('apiHost').value = config.apiHost;
            document.getElementById('apiPath').value = config.apiPath;
            document.getElementById('apiToken').value = config.apiToken;
            document.getElementById('deviceId').value = config.deviceId;
            document.getElementById('serverPort').value = config.serverPort;
            document.getElementById('configModal').style.display = 'block';
        }

        function closeConfig() {
            document.getElementById('configModal').style.display = 'none';
            document.getElementById('configStatus').style.display = 'none';
        }

        function saveConfig() {
            const config = {
                apiHost: document.getElementById('apiHost').value.trim(),
                apiPath: document.getElementById('apiPath').value.trim(),
                apiToken: document.getElementById('apiToken').value.trim(),
                deviceId: document.getElementById('deviceId').value.trim(),
                serverPort: parseInt(document.getElementById('serverPort').value) || 3001
            };

            // éªŒè¯å¿…å¡«å­—æ®µ
            if (!config.apiHost || !config.apiPath || !config.apiToken || !config.deviceId) {
                showConfigStatus('è¯·å¡«å†™æ‰€æœ‰å¿…å¡«å­—æ®µ', 'error');
                return;
            }

            saveConfigToStorage(config);
            showConfigStatus('é…ç½®ä¿å­˜æˆåŠŸï¼', 'success');
            
            setTimeout(() => {
                closeConfig();
            }, 1500);
        }

        function showConfigStatus(message, type) {
            const statusDiv = document.getElementById('configStatus');
            statusDiv.textContent = message;
            statusDiv.className = `config-status ${type}`;
            statusDiv.style.display = 'block';
        }

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        document.getElementById('configModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeConfig();
            }
        });

        // æ˜¾ç¤ºçŠ¶æ€ä¿¡æ¯
        function showStatus(message, type = 'info') {
            statusMessage.textContent = message;
            statusBar.className = `status-bar show status-${type}`;

            setTimeout(() => {
                statusBar.classList.remove('show');
            }, 3000);
        }

        // æˆªæ–­è¿‡é•¿çš„æ–‡ä»¶å¤¹åç§°
        function truncateFolderName(name, maxLength = 15) {
            console.log('æˆªæ–­æ–‡ä»¶å¤¹åç§°:', name, 'é•¿åº¦:', name.length);
            if (name.length <= maxLength) {
                return name;
            }
            const truncated = name.substring(0, maxLength) + '...';
            console.log('æˆªæ–­å:', truncated);
            return truncated;
        }

        // æˆªæ–­è¿‡é•¿çš„æè¿°æ–‡æœ¬
        function truncateDescription(description, maxLength = 25) {
            if (!description || description.length <= maxLength) {
                return description;
            }
            return description.substring(0, maxLength) + '...';
        }

        // é…ç½®é€‰é¡¹ï¼šæ˜¯å¦æ˜¾ç¤ºé¡¹ç›®æè¿°
        const SHOW_DESCRIPTION = false; // è®¾ç½®ä¸º false å¯ä»¥å®Œå…¨éšè—æè¿°

        // è·å–é¡¹ç›®åˆ—è¡¨
        async function loadProjects() {
            try {
                const response = await fetch('/api/projects');
                if (!response.ok) {
                    throw new Error('è·å–é¡¹ç›®åˆ—è¡¨å¤±è´¥');
                }

                projects = await response.json();
                renderProjects();
            } catch (error) {
                console.error('åŠ è½½é¡¹ç›®å¤±è´¥:', error);
                document.getElementById('projectsGrid').innerHTML = `
                    <div class="no-projects">
                        <p>âŒ åŠ è½½é¡¹ç›®å¤±è´¥: ${error.message}</p>
                        <p>è¯·ç¡®ä¿weightsæ–‡ä»¶å¤¹å­˜åœ¨ä¸”åŒ…å«æœ‰æ•ˆçš„é¡¹ç›®</p>
                    </div>
                `;
            }
        }

        // æ¸²æŸ“é¡¹ç›®åˆ—è¡¨
        function renderProjects() {
            const grid = document.getElementById('projectsGrid');
            console.log('å¼€å§‹æ¸²æŸ“é¡¹ç›®åˆ—è¡¨ï¼Œé¡¹ç›®æ•°é‡:', projects.length);

            if (projects.length === 0) {
                grid.innerHTML = `
                    <div class="no-projects">
                        <p>ğŸ“ æœªæ‰¾åˆ°é¡¹ç›®</p>
                        <p>è¯·åœ¨weightsæ–‡ä»¶å¤¹ä¸­æ·»åŠ é¡¹ç›®</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = projects.map(project => {
                const truncatedName = truncateFolderName(project.name);
                const truncatedDesc = truncateDescription(project.description || 'ç‚¹å‡»æŸ¥çœ‹é¢„è§ˆ');
                console.log('é¡¹ç›®:', project.name, 'æˆªæ–­å:', truncatedName);
                console.log('æè¿°:', project.description, 'æˆªæ–­å:', truncatedDesc);
                return `
                <div class="project-card">
                    <div class="project-preview">
                        <iframe src="/api/project-iframe/${project.name}" title="${project.name}"></iframe>
                    </div>
                    <div class="project-info">
                        <div class="project-title" title="${project.name}">${truncatedName}</div>
                        ${SHOW_DESCRIPTION ? `<div class="project-description" title="${project.description || 'ç‚¹å‡»æŸ¥çœ‹é¢„è§ˆ'}">
                            ${truncatedDesc}
                        </div>` : ''}
                        <div class="project-actions">
                            <a href="/preview/${project.name}" class="btn btn-primary">
                                ğŸ” è¯¦ç»†é¢„è§ˆ
                            </a>
                        </div>
                    </div>
                </div>
            `;
            }).join('');
        }





        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function () {
            console.log('é¡µé¢åŠ è½½å®Œæˆï¼Œå¼€å§‹åŠ è½½é¡¹ç›®...');
            loadProjects();
        });

        // æ·»åŠ é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', function (e) {
            if (e.ctrlKey || e.metaKey) {
                switch (e.key) {
                    case 'r':
                        e.preventDefault();
                        loadProjects();
                        showStatus('ğŸ”„ é‡æ–°åŠ è½½é¡¹ç›®', 'info');
                        break;
                }
            }
        });

        // é¡µé¢åŠ è½½æ—¶æ˜¾ç¤ºæç¤º
        console.log('æ–‡ä»¶å¤¹åç§°æˆªæ–­åŠŸèƒ½å·²å¯ç”¨ï¼Œæœ€å¤§é•¿åº¦: 15å­—ç¬¦');
        console.log('é¡¹ç›®æè¿°æ˜¾ç¤ºçŠ¶æ€:', SHOW_DESCRIPTION ? 'æ˜¾ç¤ºï¼ˆæˆªæ–­25å­—ç¬¦ï¼‰' : 'éšè—');
        console.log('å¦‚æœçœ‹ä¸åˆ°æˆªæ–­æ•ˆæœï¼Œè¯·æŒ‰ Ctrl+F5 å¼ºåˆ¶åˆ·æ–°é¡µé¢');
    </script>
