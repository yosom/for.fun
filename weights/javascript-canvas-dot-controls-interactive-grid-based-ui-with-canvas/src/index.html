<svg style="position: absolute; width: 100%; height: 100%; z-index: 0;" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="dottedGrid" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="var(--bg-pattern-color)" />
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#dottedGrid)" />
</svg>

<div id="root" class="font-size-14">
  <main>
    <div class="grid">
      <div class="control-container">
        <div class="dot-control" id="brightness-control">
          <canvas id="brightness-canvas"></canvas>
        </div>
        <div class="control-label">Brightness</div>
        <div class="control-value" id="brightness-display">0%</div>
      </div>

      <div class="control-container">
        <div class="dot-control" id="volume-control">
          <canvas id="volume-canvas"></canvas>
        </div>
        <div class="control-label">Volume</div>
        <div class="control-value" id="volume-display">0%</div>
      </div>

      <div class="control-container">
        <div class="dot-control" id="font-size-control">
          <canvas id="font-size-canvas"></canvas>
        </div>
        <div class="control-label">Font Size</div>
        <div class="control-value" id="font-size-display">10px</div>
      </div>
    </div>
  </main>

  <div class="title-container">
    <p>The Shape of Absence</p>
    <p>Music by myself aka <a href="https://open.spotify.com/artist/6YXgRMajnjib8j6Cxzcryp?si=0IUl27ybT6SK37kH0srA7g">LXSTNGHT</a></p>
  </div>
  <div class="mode-display">
    <span class="mode-indicator"></span>
    <p id="mode-text">DARK MODE</p>
  </div>
  <div class="quote-container">
    <p>Silence gives form to sound as darkness gives form to light.</p>
  </div>
  <div class="credits">
    <p>Original Idea by <a href="https://x.com/jonkantner" target="_blank">Jon Kantner</a></p>
  </div>
  <audio id="audio-player" autoplay loop>
    <source src="https://dl.dropboxusercontent.com/scl/fi/kiioubd8rrkikem985ogn/the-shape-of-absence.mp3?rlkey=cy8jobnee3bocnlk1o9c2mjv8&dl=1" type="audio/mp3">
  </audio>
</div>
