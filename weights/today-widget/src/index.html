<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'/>
  <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="background">
			<div class="widget">
				<div class="leftside">
					<div class="front">
						<div class="time">
							<div class="time-cont"></div>
							<div class="date"></div>
						</div>
						<div class="settings-cont">
							<div class="settings"></div>
						</div>
					</div>
					<div class="back">
						<div class="ribbon-cont">
							<div class="ribbon"></div>
						</div>
						<form class="wunderlog" action="">
							<div class="inputwrapper">
                <input type="textarea" placeholder="Username"/><i
								class="username"></i>
							</div>
							<div class="inputwrapper">
                <input type="textarea" placeholder="Password"/><i class="password"></i>
							</div>							
						</form>
					</div>
				</div>
				<div class="rightside">
					<div class="front">
						<ul class="infos">
							<li>
								<i class="sun"></i> 							
								<span>Sunny, 30&#176 C</span>
							</li>
							<li>
								<i class="wind"></i>
								<span>6.4 km/u, SW</span>
							</li>
							<li>
								<span class="spacer"></span>
							</li>
							<li>
								<i class="tasks"></i>
								<span>5 tasks</span>
							</li>
							<li>
								<i class="bus"></i>
								<span>Departs at 8:50</span>
							</li>
						</ul>
					</div>
					<div class="back">
					 	<div class="return"></div>
						<form class="todo" action="">
							<div class="inputwrapper">
                <input type="textarea" placeholder="Alicante, Spain"/><i
								class="location"></i>
							</div>
							<div class="inputwrapper">
                <input type="textarea" placeholder="08:30"/><i class="alarm"></i>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
